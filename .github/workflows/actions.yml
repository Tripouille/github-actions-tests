name: Actions Workflow
on:
  repository_dispatch:
    types:
      - build
  push:
  pull_request:
    types:
      - closed
      - assigned
      - opened
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Astrid
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"
        